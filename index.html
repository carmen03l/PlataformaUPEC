<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Plataforma UPEC</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">
    <!-- SECCIÓN IZQUIERDA -->
    <div class="left-section">
      <img src="img/fondo-upec.jpg" alt="UPEC Campus">
      <div class="overlay-text">
        <h1>Bienvenido a la Plataforma UPEC</h1>
        <p>Explora la historia, comparte en el foro y conecta con la comunidad universitaria.</p>
      </div>
    </div>

    <!-- SECCIÓN DERECHA -->
    <div class="right-section">
      <div class="login-box">
        <!-- Círculo de imagen -->
        <div class="user-circle">
          <img src="img/default-user.png" alt="Usuario">
        </div>

        <h2>Inicia Sesión</h2>

        <form id="loginForm">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="usuario@upec.edu.ec" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="********" required>

          <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

          <button type="submit" class="btn-login">Ingresar</button>

          <p class="new-user">¿Eres nuevo? <a href="register.html">Regístrate aquí</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
