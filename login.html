<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Plataforma UPEC</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1565c0, #42a5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 850px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* --- PANEL IZQUIERDO (Login) --- */
    .login-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 80%;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .register-link {
      margin-top: 10px;
      color: #1e88e5;
      cursor: pointer;
      text-decoration: underline;
    }

    /* --- PANEL DERECHO (Registro) --- */
    .register-section {
      flex: 1;
      background: #1e88e5;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .register-section h2 {
      margin-bottom: 15px;
    }

    .register-section p {
      text-align: center;
      max-width: 280px;
      margin-bottom: 20px;
    }

    .register-section button {
      background: white;
      color: #1e88e5;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
    }

    .register-section button:hover {
      background: #e3f2fd;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }

      .register-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario o correo" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
      <div class="register-link" onclick="mostrarRegistro()">¿No tienes cuenta? Crear una cuenta</div>
    </div>

    <div class="register-section" id="registerSection">
      <h2>¿Nuevo aquí?</h2>
      <p>Regístrate para explorar la historia de la UPEC, participar en foros y calificar aportes.</p>
      <button onclick="irRegistro()">Registrarse</button>
    </div>
  </div>

  <script>
    // Guardar usuario y redirigir
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value || "Invitado";
      localStorage.setItem("usuarioUPEC", usuario);
      window.location.href = "inicio.html";
    });

    function irRegistro() {
      alert("Función de registro próximamente disponible.");
    }

    function mostrarRegistro() {
      alert("Redirigiendo al registro...");
    }
  </script>
</body>
</html>
