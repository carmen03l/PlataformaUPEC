<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Plataforma UPEC</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b3d2e, #0e5c44, #0b3d2e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 850px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    /* PANEL IZQUIERDO */
    .login-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #0e5c44;
      margin-bottom: 20px;
      font-weight: 700;
    }

    form {
      width: 80%;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #b7ccb9;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0e5c44;
      box-shadow: 0 0 5px rgba(14, 92, 68, 0.4);
      outline: none;
    }

    button {
      background: #0e5c44;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #0b3d2e;
      transform: scale(1.03);
    }

    .register-link {
      margin-top: 10px;
      color: #0e5c44;
      cursor: pointer;
      text-decoration: underline;
    }

    /* PANEL DERECHO (CON IMAGEN) */
    .register-section {
      flex: 1;
      background: url('img/registro/registro.jpg') no-repeat center center / cover;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* capa oscura para hacer visible el texto */
    .register-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
    }

    .register-section * {
      position: relative;
      z-index: 2;
    }

    .register-section h2 {
      margin-bottom: 15px;
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .register-section p {
      text-align: center;
      max-width: 260px;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    .register-section button {
      background: white;
      color: #0e5c44;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-section button:hover {
      background: #d8efe4;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }

      .register-section {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- PANEL LOGIN -->
    <div class="login-section">
      <h2>Iniciar Sesión</h2>

      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario o correo" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="register-link" onclick="mostrarRegistro()">
        ¿No tienes cuenta? Crear una cuenta
      </div>
    </div>

    <!-- PANEL REGISTRO -->
    <div class="register-section" id="registerSection">
      <h2>Únete a la plataforma</h2>
      <p>
        Regístrate para explorar la historia de la UPEC, participar en foros,
        aprender con otros estudiantes y calificar aportes.
      </p>
      <button onclick="irRegistro()">Registrarse</button>
    </div>

  </div>

<script>
  // GUARDAR USUARIO Y REDIRIGIR
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value || "Invitado";
    localStorage.setItem("usuarioUPEC", usuario);
    window.location.href = "inicio.html";
  });

  function irRegistro() {
    alert("Función de registro próximamente disponible.");
  }

  function mostrarRegistro() {
    alert("Redirigiendo al registro...");
  }
</script>

</body>
</html>
