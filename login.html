<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Plataforma UPEC</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- Panel Izquierdo -->
    <div class="login-box">
      <div class="logo">
        <img src="img/logo_upec.png" alt="Logo UPEC">
        <h2>Plataforma UPEC</h2>
      </div>

      <h3>Iniciar Sesión</h3>
      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="usuario@upec.edu.ec">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="********">

        <div class="options">
          <label><input type="checkbox" id="remember"> Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>

        <p class="register-text">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
      </form>
    </div>

    <!-- Panel Derecho -->
    <div class="info-box">
      <div class="info-content">
        <h2>Bienvenido a la Plataforma UPEC</h2>
        <p>Explora, aprende y conecta con nuestra comunidad educativa.  
        Administra tus cursos, tareas y reportes de forma inteligente.</p>
        <a href="#" class="btn-info">Más información</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
